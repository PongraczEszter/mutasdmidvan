<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="icon" href="../kepek/logok/favicon.png">
    <link rel="shortcut icon" href="./kepek/logok/mutasdmidvan.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/regisztracio.css">
</head>
<body>
    <div class="container">
        <div class="registration-panel">
            <h1 class="koszones">Szia!</h1>
            <p>Regisztrálj be!</p>
            <form>
                <input type="text" placeholder="Felhasználónév">
                <input type="text" placeholder="Teljes név">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Jelszó">
                <button type="submit" class="registration-button">Regisztráció</button>
                <p class="mar-regisztralt-felirat">Már regisztrálva vagy?</p>
                <button type="button" class="login-button">Bejelentkezés</button>
            </form>
        </div>
        <div class="right-panel">
            <h1 class="regisztracio-felirat">REGISZTRÁCIÓ</h1>
            <div class="wall">
                <div class="mutasdmidvan-logo">
                    <img class="logo" src="../kepek/logok/mutasdmidvan.png" alt="Logó">
                </div>
                <p class="kovess-minket">Kövess minket máshol is!</p>
                <div class="icons">
                    <a href="#"><img src="../kepek/logok/socmedia/facebook-drapp.png" alt="Facebook"></a>
                    <a href="#"><img src="../kepek/logok/socmedia/instagram-drapp.png" alt="Instagram"></a>
                    <a href="#"><img src="../kepek/logok/socmedia/tiktok-drapp.png" alt="TikTok"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Minden jog fenntartva.</p>
        <ul>
            <li><a href="#">Kapcsolat</a></li>
            <li><a href="#">Adatvédelmi nyilatkozat</a></li>
            <li><a href="#">Felhasználási feltételek</a></li>
        </ul>
    </footer>
</body>
</html>
